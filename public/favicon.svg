<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- Background -->
  <rect width="32" height="32" fill="#1a1a1a" rx="4"/>
  
  <!-- Tetris blocks forming a T-piece -->
  <rect x="8" y="8" width="4" height="4" fill="#ff6b35" stroke="#fff" stroke-width="0.5"/>
  <rect x="12" y="8" width="4" height="4" fill="#ff6b35" stroke="#fff" stroke-width="0.5"/>
  <rect x="16" y="8" width="4" height="4" fill="#ff6b35" stroke="#fff" stroke-width="0.5"/>
  <rect x="12" y="12" width="4" height="4" fill="#ff6b35" stroke="#fff" stroke-width="0.5"/>
  
  <!-- Additional blocks for visual balance -->
  <rect x="8" y="16" width="4" height="4" fill="#4ecdc4" stroke="#fff" stroke-width="0.5"/>
  <rect x="12" y="16" width="4" height="4" fill="#4ecdc4" stroke="#fff" stroke-width="0.5"/>
  
  <rect x="16" y="16" width="4" height="4" fill="#ffe66d" stroke="#fff" stroke-width="0.5"/>
  <rect x="20" y="16" width="4" height="4" fill="#ffe66d" stroke="#fff" stroke-width="0.5"/>
  
  <rect x="8" y="20" width="4" height="4" fill="#a8e6cf" stroke="#fff" stroke-width="0.5"/>
  <rect x="16" y="20" width="4" height="4" fill="#ff8b94" stroke="#fff" stroke-width="0.5"/>
  <rect x="20" y="20" width="4" height="4" fill="#ff8b94" stroke="#fff" stroke-width="0.5"/>
</svg>